<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form assignment WDD131</title>
    <meta name="description" content="A webpage to with a form.  The purpose of this page is to practice creating forms.">
    <meta name="author" content="Michael Thomas">
    <link rel="stylesheet" href="Styles/form-small.css">
    <link rel="stylesheet" href="Styles/form-large.css">
    <script src="Scripts/form.js" defer></script>

</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main class="container">
        <form method="get" action="review.html">

            <fieldset class="form-group">
                <legend>Product Name</legend>
                <label for="product"></label>
                <select name="product" id="product" required>
                    <option value="" selected>Select a Product...</option>
                </select>  
            </fieldset>

            <fieldset class="form-group rating">
                <legend>Overall Rating</legend>
                <label for="rating1">
                    <span class="stars">☆</span>
                    <input type="radio" name="rating" id="rating1" value="1" required>
                </label>
                <label for="rating2">
                    <span class="stars">☆☆</span>
                    <input type="radio" name="rating" id="rating2" value="2" required>
                </label>
                <label for="rating3">
                    <span class="stars">☆☆☆</span>
                    <input type="radio" name="rating" id="rating3" value="3" required>
                </label>
                <label for="rating4">
                    <span class="stars">☆☆☆☆</span>
                    <input type="radio" name="rating" id="rating4" value="4" required>
                </label>
                <label for="rating5">
                    <span class="stars">☆☆☆☆☆</span>
                    <input type="radio" name="rating" id="rating5" value="5" required>
                </label>
            </fieldset>

            <fieldset class="form-group">
                <legend>Date of Installation</legend>
                <label for="installDate"></label>
                <input type="date" id="installDate" name="installDate" required>
            </fieldset>
            
            <fieldset class="form-group">
                <legend>Which features did you find Useful in the product?<br>
                    (Check all that apply)</legend>
                <label for="Durability">
                    <input type="checkbox" name="features" id="Durability" value="Durability">Durability
                </label>
                <label for="EaseOfUse">
                    <input type="checkbox" name="features" id="EaseOfUse" value="Ease of use">Ease of Use
                </label>
                <label for="Performance">
                    <input type="checkbox" name="features" id="Performance" value="Performance">Performance
                </label>
                <label for="Design">
                    <input type="checkbox" name="features" id="Design" value="Design">Design
                </label>
            </fieldset>

            <fieldset class="form-group">
                <legend>Written Review (optional)</legend>
                <label for="review"></label>
                <textarea name="review" id="review" rows="4"></textarea>
            </fieldset>

            <fieldset class="form-group">
                <legend>Your Name (Optional)</legend>
                <label for="username"></label>
                <input class="name-box" type="text" id="username" name="username">
            </fieldset>

            <fieldset class="form-group">
                <label for="submit"></label>
                <input type="submit" id="submit" value="Post Review">
            </fieldset>
        </form>

    </main>
        
    <footer>
        <p>
            <span id="currentYear"></span>
        </p>
        <p id="lastModified"></p>
    </footer>

</body>
</html>
