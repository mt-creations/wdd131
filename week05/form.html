<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form assignment WDD131</title>
    <meta name="description" content="A webpage to with a form.  The purpose of this page is to practice creating forms.">
    <meta name="author" content="Michael Thomas">
    <link rel="stylesheet" href="Styles/form-small.css">

    <script src="Scripts/form.js" defer></script>

</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main class="container">
        <form method="get" action="review.html">

            <fieldset class="form-group">
                <legend>Product Name</legend>
                <select name="product" id="product" required>
                    <option value="" disabled selected>Choose a Product...</option>
                </select>  
            </fieldset>

            <fieldset class="form-group rating">
                <legend>Overall Rating</legend>
                <label>
                    <span class="stars">☆</span>
                    <input type="radio" name="rating" value="1" required>
                </label>
                <label>
                    <span class="stars">☆☆</span>
                    <input type="radio" name="rating" value="2">
                </label>
                <label>
                    <span class="stars">☆☆☆</span>
                    <input type="radio" name="rating" value="3">
                </label>
                <label>
                    <span class="stars">☆☆☆☆</span>
                    <input type="radio" name="rating" value="4">
                </label>
                <label>
                    <span class="stars">☆☆☆☆☆</span>
                    <input type="radio" name="rating" value="5">
                </label>
            </fieldset>

            <fieldset class="form-group">
                <legend>Date of Installation</legend>
                <input type="date" id="installDate" name="installDate" required>
            </fieldset>
            
            <fieldset class="form-group">
                <legend>Which features did you find Useful in the product?<br>
                    (Check all that apply)</legend>
                <label>
                    <input type="checkbox" name="features" id="Durability" value="Durability">Durability
                </label>
                <label>
                    <input type="checkbox" name="features" id="Ease of use" value="Ease of use">Ease of Use
                </label>
                <label>
                    <input type="checkbox" name="features" id="Performance" value="Performance">Performance
                </label>
                <label>
                    <input type="checkbox" name="features" id="Design" value="Design">Design
                </label>
            </fieldset>

            <fieldset class="form-group">
                <legend for="review">Written Review (optional)</legend>
                <textarea name="review" id="review" rows="4"></textarea>
            </fieldset>

            <fieldset class="form-group">
                <legend for="username">Your Name (Optional)</legend>
                <input type="text" id="username" name="username">
            </fieldset>

            <fieldset class="form-group">
                <input type="submit" value="Post Review">
            </fieldset>
        </form>

    </main>
        
    <footer>
        <p>
            <span id="currentYear"></span>
        </p>
        <p id="lastModified"></p>
    </footer>

</body>
</html>
