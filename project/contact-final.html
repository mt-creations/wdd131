<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Window Cleaning Contact Page</title>
    <meta name="description" content="A webpage with information on how to contact Priority Window Cleaning.">
    <meta name="author" content="Michael Thomas">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900" rel="stylesheet">
    <link rel="stylesheet" href="styles/final.css">
    <link rel="stylesheet" href="styles/final-large.css">
    <script src="scripts/final.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-row">
            <img src="images/window-logo.png" class="logo" alt="company logo for Priority window cleaning" loading="lazy">
        </div>
        <div class="title-row"> 
            <h1>Priority Window Cleaning</h1>       
            <button class="hamburger" aria-label="Open navigation">&#9776;</button>
        </div>
        <nav>
            <ul class="navigation">
                <li><a href="about-final.html">About Us</a></li>
                <li><a href="contact-final.html">Contact Us</a></li>
                <li><a href="photo-final.html">Photo Album</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div>
            <h2>Contact Us</h2>
        </div>

        <div>
            <form action="#" method="get" class="contact-form">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" name="fullName" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" name="phone" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">How can we help you?</label>
                    <input type="text" name="message" id="message" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" name="newsletter" id="newsletter">
                    <label for="newsletter" class="italic">Subscribe to monthly newsletter with coupons and limited offers</label>
                </div>

                <div class="form-group">
                    <label for="contactType">Type of Contact *</label>
                    <label>
                        <input type="radio" name="contactType" value="Question" required>Question
                    </label>
                    <label>
                        <input type="radio" name="contactType" value="Comment" required>Comment
                    </label>
                    <label>
                        <input type="radio" name="contactType" value="Service Request" required>Service Request
                    </label>
                </div>

                <div class="form-group">
                    <button type="submit">Send My Message</button>
                </div>


            </form>
        </div>

        <div>
            <figure>
                <img src="images/service-map.webp" alt="a map of north orange county california indicating the service area of company" loading="lazy" width="300px">
                <figcaption>~Serving the Northern and Central Orange County areas~</figcaption>
            </figure>
        </div>

    </main>
    <footer>
        <p>
            <span id="currentYear"></span>
        </p>
        <p id="lastModified"></p>
    </footer>
    
</body>
</html>
