<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 3 assignment: Places | WDD131</title>
    <meta name="description" content="Webpage with information about a place you live or have visited. It is the week 3 assignment for WDD131 Dynamic Web Fundamentals.">
    <meta name="author" content="Michael Thomas">
    <script src="scripts/place.js" defer></script>
    <link rel="stylesheet" href="styles/place.css">

<body>
    <div class="container">
        <header>
            <h1>Venezuela</h1>
            <picture>
                <source srcset="images/hero-full.webp" media="(min-width: 1000px)">
                <source srcset="images/hero-small.webp" media="(min-width: 550px)">
                <img class="hero" src="images/hero-small.webp" alt="picture of Valencia Venezuela">
            </picture>
            <div class="data-box">
                <h2>Data</h2>
                <dl>
                    <dt>Area:</dt>
                    <dd>912,050 kmÂ²</dd>
                  
                    <dt>Population:</dt>
                    <dd>28,516,896</dd>
                  
                    <dt>Capital:</dt>
                    <dd>Caracas</dd>
                  
                    <dt>Language:</dt>
                    <dd>Spanish</dd>
                  
                    <dt>Currency:</dt>
                    <dd>Bolivar</dd>
                  
                    <dt>Time Zone:</dt>
                    <dd>UTC-4</dd>
                  
                    <dt>Calling Code:</dt>
                    <dd>+58</dd>

                    <dd>.ve</dd>
                  </dl>
            </div>
            <div class="wheather-box">

            </div>


        </header>
        <footer>
            <p>
                <span id="currentYear"></span>
            </p>
            <p id="lastModified"></p>
        </footer>
    </div>
